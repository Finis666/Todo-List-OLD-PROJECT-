<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
<header>
    <h1>To-Do List</h1>
    <div>
        <p>
            <input type="text" id="title" placeholder="Title">
        </p>
        <p>
            <textarea name="" id="text-area" cols="22" rows="5" placeholder="Do To ?"></textarea>
        </p>
        <button id="btn-new-task" class="btn" onclick="newTask()">Add New Task</button>
    </div>   
    <div id="bg-img-head">
        <img src="images/img-task.jpg" alt="">
    </div> 
</header>
<content id="content">
    <h2>My Tasks: </h2>
</content>
<footer></footer>
<script src="main.js"></script>
</body>
</html>
